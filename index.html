<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Epilogue:ital,wght@0,100..900;1,100..900&family=Inknut+Antiqua:wght@300;400;500;600;700;800;900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Manrope:wght@200..800&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Sora:wght@100..800&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
    <link rel="stylesheet" href="./css/style.css">
    <title>Newsletter</title>
</head>
<body class="i-body">
    <main class="i-main">
        <img srcset="./assets/illustration-sign-up-mobile.svg 375w, ./assets/illustration-sign-up-desktop.svg 900w" sizes="(min-width: 900px) 900px, 375px" src="./assets/illustration-sign-up-desktop.svg" alt="">

        <section class="s-2">
            <div class="updates">
                <h1 class="i-h1">Stay updated!</h1>
                <p>Join 60,000+ product managers receiving monthly updates on:</p>
    
                <ul>
                    <li>Product discovery and building what matters</li>
                    <li>Measuring to ensure updates are a success</li>
                    <li>And much more!</li>
                </ul>
            </div>
    
            <form action="" novalidate autocomplete="off">
                <label for="mail">Email address</label>
                <input type="text" name="mail" id="" placeholder="email@company.com" autocomplete="off">
                <button class="btn">Subscribe to monthly newsletter</button>
            </form>

        </section>


    </main>
    
</body>
</html>
